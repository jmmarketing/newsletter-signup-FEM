<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Newsletter Signup (Frontend Mentor)</title>
    <meta
      name="A demo project for designing a newsletter sign up component"
      content="Non branded newsletter sign up form"
    />
    <meta name="author" content="Jeffrey McLean" />

    <link rel="stylesheet" href="./sass/main.css" />

    <!-- Link to JavaScript file -->
    <script src="./src/js/controller.js" defer></script>
  </head>
  <body>
    <main>
      <section class="newsletter">
        <div action="" class="newsletter__content">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="newsletter__list">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          <form class="newsletter__form">
            <label for="newsletter-input">Email address</label>
            <p class="newsletter__form--error">Valid email required</p>
            <input
              type="input"
              name="email"
              id="newsletter-input"
              placeholder="email@company.com"
            />
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
        <div class="newsletter__image">
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt="Newsletter Graphic"
            class="newsletter__image--asset"
          />
        </div>
      </section>
    </main>
  </body>
</html>
